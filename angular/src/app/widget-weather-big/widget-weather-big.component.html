<div *ngIf="this.data != undefined" class="wrapperBigWeather">
    <div class="d0">Place: {{data.city}}</div>
    <div class="d01">Temp min: {{data.temperature_min}}</div>
    <div class="d011">Temp max: {{data.temperature_max}}</div>
    <div class="d1">Pressure: {{data.pressure}}</div>
    <div class="d2">humidity: {{data.humidity}}</div>
    <div class="d3">Wind: {{data.wind}}</div>
    <div class="tp">Detailed Weather</div>
</div>
